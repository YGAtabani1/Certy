<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf8" />
		<meta name="viewport" content="width=device-width", initial-scale="1.0" />
		<title>Single Page App</title>
		<link rel="stylesheet" href="style/main.css">
		<script type="module" src="./router.js" defer></script>
	</head>
	<body>
		<aside class="hidden"><p></p></aside>
		<header>
			<h1>Single Page App</h1>
			<p>&nbsp;</p>
		</header>
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/register">Register</a></li>
				<li><a href="/uploads">Add A Document</a></li>
				<li><a href="/login">Log in</a></li>
				<li><a href="/logout">Log out</a></li>
			</ul>
		</nav>
		<main>
			<article>
			</article>
		</main>
		<footer>
			<p>&nbsp;</p>
		</footer>
	</body>
	<template id="home">
	</template>
	<template id="login">
		<form name="login">
			<p><label for="email">Username</label><br /><input type="text" name="user" placeholder="username" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Log in</button></p>
		</form>
	</template>
	<template id="register">
		<form name="register">
			<p><label for="name">Username</label><br /><input type="text" name="user" placeholder="full name" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Create account</button></p>
		</form>
	</template>
	<template id="logout">
			<p>Do you want to log out?</p>
			<p><button>OK</button><button>Cancel</button></p>
	</template>
	<template id="uploads">
		<form name="upload" method="post">
			<p><label for="title">Title</label><input type="text" name="title" /></p>
			<div><p><label for="description">Description</label><input type="text" name="description"/></p></div>
			<p><label for="category">Category</label>
			<div class="categoryDropdown">
				<select name="category" id="category">
					<option value="report">Report</option>
					<option value="article">Article</option>
					<option value="story">Story</option>
					<option value="other">Other</option>
				</select>
			</div></p>
			<p><label for="pass">Choose a file</label><br /><input type="file" name="file" accept="application/pdf,application/vnd.ms-excel"/></p>
			<p><button type="submit">Upload</button></p>
		</form>
	<template id="document">
		<section>
			<h2></h2>
			<p></p>
			<p></p>
			<p></p>
		</section>
	</template>
</html>
